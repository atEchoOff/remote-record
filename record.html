<!-- Home Page -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jimmy Connors and Brian Christner">
  <title>Record Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Remote Record</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Log Out</a>
            </li>
        </ul>
      </nav>

      <!-- Your recordings -->
      <div class="box-section">
        <div style="overflow:auto;">
          <h2 class="box-title">Recordings</h2>
          <div class="btn-toolbar box-buttons" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <form action="composition.html">
                <button type="submit" class="btn btn-dark">Switch to Composer Mode</button>
              </form>
            </div>
          </div>
        </div>
        <div class="recording-section">
          <!-- Recording Box Template -->
          <div class="recording-box" style="width:700px"> <!-- Note: width will be set by javascript case-by-case once we have actual recordings-->
            <div class="recording-box-panel">
              <a href="">
                <img src="PlaySymbol.png" class="circular-button" alt="Play"></img>
              </a>
            </div>
            <div class="recording-waveform-end"> 
              <div class="recording-box-label">
                <p>Recording name</p>
              </div>
              <div class="recording-waveform">
                <img src="WaveForm.webp"></img>
              </div>
            </div>
            <a href="">
              <img src="delete.png" class="delete-button" alt="Delete"></img>
            </a>
          </div>
          <div style="clear:both"></div>
          <!-- End of template -->
          <div class="recording-box"  style="width:400px"> <!--Again, width will be set by javascript-->
            <div class="recording-box-panel">
              <a href="">
                <img src="PlaySymbol.png" class="circular-button" alt="Play"></img>
              </a>
            </div>
            <div class="recording-waveform-end">
              <div class="recording-box-label">
                <p>Recording name</p>
              </div>
              <div class="recording-waveform">
                <img src="WaveForm.webp"></img>
              </div>
              <a href="">
                <img src="delete.png" class="delete-button" alt="Delete"></img>
              </a>
            </div>
          </div>
        </div>

          <div style="clear:both"></div>

          <h2 class="box-title">Create New Recording</h2>
          <div style="clear:both"></div>
          <div class="recording-section">
            <div class="recording-box" style="width: 600px"> <!--Again, width will be set by javascript-->
              <div class="recording-box-panel">
                <a href="">
                  <img src="PlaySymbol.png" class="circular-button" alt="Play"></img>
                </a>
              </div>
              <div class="recording-waveform-end">
                <div class="recording-box-label">
                  <p>Backing Track</p>
                </div>
                <div class="recording-waveform">
                  <img src="WaveForm.webp"></img>
                </div>
              </div>
            </div>
            <div style="clear:both"></div>
            <div class="recording-box">
              <div class="recording-box-panel">
                <a href="">
                  <img src="recording.png" class="circular-button" alt="Record"></img>
                </a>
              </div>
              <div class="recording-waveform-end">
                <div class="recording-box-label">
                  <p>New Recording</p>
                </div>
                <div class="new-recording-waveform">

                </div>
              </div>
            </div>
          </div>
          <div style="clear:both"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
